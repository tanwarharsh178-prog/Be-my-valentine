<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ðŸ’–</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            color: #fff;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: 0.3s;
        }

        #yesBtn {
            background-color: #28a745;
            color: white;
            margin-right: 20px;
        }

        #noBtn {
            background-color: #dc3545;
            color: white;
            position: absolute;
        }

        #result {
            display: none;
            margin-top: 30px;
        }

        #result img {
            width: 250px;
            border-radius: 20px;
            margin-top: 20px;
        }

        #result h2 {
            color: white;
            font-size: 2rem;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Will you be my Valentine chiku babyyy? ðŸ’˜</h1>

    <div id="buttons">
        <button id="yesBtn">Yes ðŸ’–</button>
        <button id="noBtn">No ðŸ’”</button>
    </div>

    <div id="result">
        <h2>You made me the happiest person babyyyyyy ðŸ˜„ðŸ’ž</h2>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZTk4OWVjYzUxY2M4MzZmZDUxODJiMzZhOGFjZjI4YmM0MzRjMDI1OSZlcD12MV9naWZzX3NlYXJjaCZjdD1n/MDJ9IbxxvDUQM/giphy.gif" alt="Cute smiling boy">
    </div>
</div>

<script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const result = document.getElementById("result");
    const buttons = document.getElementById("buttons");

    function moveButton() {
        const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
        const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
        noBtn.style.left = `${x}px`;
        noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveButton);
    noBtn.addEventListener("touchstart", moveButton);

    yesBtn.addEventListener("click", () => {
        buttons.style.display = "none";
        result.style.display = "block";
    });
</script>

</body>
</html>
